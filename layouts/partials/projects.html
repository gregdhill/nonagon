<div class="content">
    <div class="tree">
        <ul class="datalist">
            {{ range .Site.Data.projects }}
            <li>
                <div class='document'>
                    <a href="{{ .link }}">
                        <p class='topic'>{{ .title }}</p>
                    </a>
                    <p>{{ .description | markdownify }}</p>
                </div>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
