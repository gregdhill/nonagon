{{- define "main" -}}

<div id="home">

  <div id="links">
    {{ range .Site.Params.Links }}
      <div class="link">
        <a id="github" href="{{ .url }}">
          <i class="grow fa {{ .icon }} fa-4x" aria-hidden="true"></i>
        </a>
      </div>
    {{ end }}
  </div>
    
  <h1>{{ .Site.Params.firstname }}<br/>{{ .Site.Params.lastname }}</h1>
  <div id="profile">
    <span><img class="img-responsive" src="{{ .Site.Params.image }}"/></span>
  </div>

</div>

{{- end -}}
