{{- define "main" -}}

<div id="home">

  <div id="links">
    {{ range .Site.Params.Home.Links }}
      <a class="link" href="{{ .url }}">
        <i class="grow fa {{ .icon }} fa-4x" aria-hidden="true"></i>
      </a>
    {{ end }}
  </div>
    
  <div id="profile">
    <h1>{{ .Site.Params.name }}</h1>
    <span><img class="img-responsive" src="{{ .Site.Params.image }}"/></span>
  </div>

</div>

{{- end -}}
